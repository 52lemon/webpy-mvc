$def with (title='Users', users=[])
$var title:$title

<h1>$title</h1>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    $for user in users: 
      <tr>
        <td>$user.id</td>
        <td><a href="/user/$user.id">$user.name</a></td>
      </tr>
    </tbody>
</table>
